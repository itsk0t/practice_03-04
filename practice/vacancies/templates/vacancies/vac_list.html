{% extends 'root.html' %}

{% block title %}Vacancies List{% endblock %}

<div>
    {% block content %}
    <aside>

    </aside>
    <main class="">
        <div class="pt-3 ps-3 mb-3 me-3">
            {% for el in vac%}
            <div class="card mb-3 w-100">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ el.image.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title">{{ el.title }}</h4>
                            <p class="card-text">
                                <b>{{ el.salary }} &#8381;</b> <br>
                                {{ el.schedule}} &#183; {{ el.payments }} &#183; {{ el.experience }} <br>
                                {{ el.description|slice:":100"}}
                            </p>
                            <a href="{% url 'vacancies:vac_detail' el.id %}" class="btn btn-primary">Detail</a>
                            <p class="card-text mt-4"><small class="text-body-secondary">{{ el.date }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </main>

</div>
